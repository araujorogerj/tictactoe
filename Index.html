<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Happy Monkey"
      rel="stylesheet"
    />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container">
      <div class="upper-items">
        <div class="players">
          <div class="player-x" id="x-icon">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="player-o" id="o-icon">
            <i class="fa-solid fa-circle-dot"></i>
          </div>
        </div>
        <div class="turn">
          <div class="icon-turn">a</div>
          <div class="word-turn"><h3>Turn</h3></div>
        </div>
        <div class="restart-btn">
          <i class="fa-solid fa-arrow-rotate-right" id="restart-icon"></i>
        </div>
      </div>
      <div class="game-container"></div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/fa60d1ea06.js"
    crossorigin="anonymous"
  ></script>
</html>
